<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lista de Tarefas</title>
</head>
<body>

    <header>
        <h3>Lista de Tarefas</h3>
        <input type="text" id="busca" placeholder="Pesquisar o título da tarefa">
    </header>

    <main>
        <section id="tarefas">
            <h2>Tarefas <button onclick="novaTarefa()">Nova tarefa</button></h2>
            <h6>Nenhuma tarefa registrada! :( </h6>
        </section>

        <section id="overlay" onclick="fecharTarefa()"></section>

        <div id="criarTarefa" class="modal">
            <form>
                <h3>Criar card <box-icon onclick="fecharTarefa()" name='x' size="md"></box-icon></h3>
                <label for="titulo">Título</label>
                <input type="text" id="titulo">
                <label for="descricao">Descrição</label>
                <textarea id="descricao"></textarea>
                <button>Criar</button>
            </form>
        </div>
    </main>
    
    <script src="index.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>
</html>
